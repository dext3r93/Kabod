<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Image Gallery</title>
    <style>
        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }
        .scroll-container img {
            margin: 10px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="https://drive.google.com/file/d/1CiWHYy37u2qVMcDnx239E0tcmuUnhKxq/view?usp=drivesdk" alt="Image 1">
        <img src="https://drive.google.com/file/d/1CdVudWtOVqPnTXBBccS9qQBZJOweAHMD/view?usp=drivesdk" alt="Image 2">
        <img src="https://drive.google.com/file/d/1Ca12UsO47MtIg8rceb4JE8aKupfOXMfW/view?usp=drivesdk" alt="Image 3">
        <img "https://drive.google.com/file/d/1CYvhwCBdo6QdrE4K5TBjU0vtgUKbWQyy/view?usp=drivesdk" alt="Image 4">
        <img src="https://drive.google.com/file/d/1CVTYlS7xYZgvtal4fIZTlTxUoGf5EzbS/view?usp=drivesdk" alt="Image 5">
        <img src="https://drive.google.com/file/d/1Ccx4sAFTpq4YEB-HBCvgxetpOn5Vn6tF/view?usp=drivesdk" alt="Image 6">
        
    </div>
</body>
</html>
